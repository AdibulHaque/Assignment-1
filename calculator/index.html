<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 calculator">
          <h2 class="mt-3 mb-3 text-center">Calculator-Bootstrap</h2>
          <form id="calculatorForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control mb-3"
                    id="num1"
                    placeholder="First number"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control mb-3"
                    id="num2"
                    placeholder="Second number"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <select class="form-control text-center" id="operation">
                <option value="add">addition (+)</option>
                <option value="subtract">subtraction (-)</option>
                <option value="multiply">multiplication (*)</option>
                <option value="divide">division (/)</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </form>

          <div class="box mt-3 text-center" style="">
            <div id="result" style="font-size: 18px; font-weight: 700"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
